{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    body{
        background-color: blue;
        background-image: url(https://images.unsplash.com/photo-1518014179319-21e9e8139b05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHBsYWluJTIwY29sb3JzfGVufDB8fDB8fHww&w=1000&q=80);

</style>

<body>

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
